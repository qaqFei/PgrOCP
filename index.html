<body>
    <h1> Phigros Downloader !! </h1>
    <h2> Now Version: 3.10.3.1 </h2>
    <div id="reslist"></div>
</body>

<script>
    (async () => {
        const data = await (await fetch("./reslist.json")).json();
        const reslist = document.getElementById("reslist");
        const inners = [];
        for (const path of data) {
            inners.push(`<a href="./res/${path}">${path}</a><br/>`);
        }
        reslist.innerHTML = inners.join("");
    })();
</script>
